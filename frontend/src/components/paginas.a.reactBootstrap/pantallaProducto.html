<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css">
  <title>Productos</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top ">
    <a class="p-0 m-0 navbar-brand" href="index.html" id="navbarDropdown" role="button" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      <li class="nav-item dropdown list-unstyled">
        <img id="logo" src="../images/logo.png" alt="Logo empresa" />
    </a>
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
      <a class="dropdown-item" href="#">Muebles Interior</a>
      <a class="dropdown-item" href="#">Muebles Exterior</a>
    </div>
    </li>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="../../index.html">Muebles Ragnar</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- FIN NAVBAR -->

  <div className="back-to-result">
    Volver a la página de inicio
  </div>
  <div className="details">
    <div className="details-image">
      <img src="../images/armariolatika.webp" alt="producto"></img>
    </div>
    <div className="details-info">
      <ul>
        <li>
          <h4>{Nombre del Producto}</h4>
        </li>
        <li>
          Precio: <b>$560</b>
        </li>
        <li>
          Descripción:
          <div>

          </div>
        </li>
      </ul>
    </div>
    <div className="details-action">
      <ul>
        <li>
          Precio: $560
        </li>
        <li>
          Estado: (con o sin stock)
        </li>
        <li>
          Cantidad:
          <select value="">
            <option key="" value="">3</option>
          </select>
        </li>
        <li>
          <button onClick={handleAddToCart} className="button primary">Agregar al carrito</button>
        </li>
      </ul>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
  </script>

  <script src="js/data.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
